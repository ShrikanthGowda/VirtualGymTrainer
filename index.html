<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fireworks.css">
    <meta charset="utf-8">
    <script src="js/parts.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/p5.dom.min.js"></script>
    <script src="js/p5.speech.js"></script>
    <script src="js/ml5.min.js"></script>
    <script src="js/hamza.js"></script>
    <script src="js/shrikanth.js"></script>
    <script src="js/darshan.js"></script>
    <script src="js/debugger.js"></script>
</head>

<body>
    <div class="summaryReport" id="summaryReport">
        <div class="backdrop">
            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
            </div>
        </div>
        <div class="summaryBody">
            <h1>Well Done!</h1>
            <h2>Reps Count</h2>
            <h3 id="repsCount">25</h3>
            <h2>Duration</h2>
            <h3 id="duration">23:00</h3>
            <h2 class="mistakes" id="mistakeTitle">Mistakes(6)</h2>
            <div id="mistakeDetails">
                <h4>Wrist problem</h4>
                <h4>Life issue</h4>
                <h4>Ripe issue</h4>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="leftSidebar">
            <h2 class="title">Shoulder Press</h2>
            <div class="countText">
                <h1 id="countText">0</h1>
            </div>
            <div class="imgContainer">
                <img src="dumbbell.png" />
            </div>
        </div>
        <div class="middleArea">
            <div class="ml-pane" id="ml-pane">
                <div id="status" class="status"></div>
            </div>
        </div>
        <div class="rightSidebar">
            <div id="errorTextContainer" class="errorTextContainer">
            </div>
            <h4 class="timeText">TIME:</h4>
            <div class="timerContainer" id="timerContainer">
                00 : 00
            </div>
        </div>
    </div>
    <script src="js/timer.js"></script>
    <script src="js/summaryReport.js"></script>
    <script src="js/errorHandler.js"></script>
    <script src="js/sketch.js"></script>
</body>

</html>
